<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "asssets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Library of Congress Search Tool</title>
</head>
<body>
    <form>
        <h1>Library of Congress Search Engine</h1>
        <input type="text" placeholder="Search!">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Select a format ...
            </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="https://www.loc.gov/maps">Maps</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/audio">Audio Recordings</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/photos">Photo, Print, Drawing</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/manuscripts">Manuscripts</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/newspapers">Newspapers</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/film-and-videos">Films, Videos</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/notated-music">Printed Music (Sheet Music)</a></li>
                    <li><a class="dropdown-item" href="https://www.loc.gov/websites">Archived Websites</a></li>
                </ul>
         </div>       
        <input type="submit" value="Click Me">    
    </form>
<scipt src="assets/JS/script.js"></scipt>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
